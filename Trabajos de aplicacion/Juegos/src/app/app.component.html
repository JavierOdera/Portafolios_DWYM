<body>
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">{{title}}</h1>
                <p class="lead fw-normal text-white-50 mb-0">{{subtitle}}</p>
            </div>
        </div>
    </header>

    <app-juegos></app-juegos>

    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>












    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva tarjeta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    Por favor, rellene los siguientes campos

                </div>

                <form class="formulario">
                    <label for="Etapa">Etapa de tarea:</label>
                    <select name="etapa" id="etapa">
                        <option value="Por iniciar">Por iniciar</option>
                        <option value="En proceso">En proceso</option>
                        <option value="Finalizadas">Finalizadas</option>
                        <option value="Otras ideas">Otras ideas</option>
                    </select> <br>

                    <label for="nombre">Nombre de tarea:</label><br>
                    <input type="text" id="nombre" name="nombre"><br>
                    <label for="resumen">Descripcion de tarea:</label><br>
                    <input type="text" id="resumen" name="resumen"><br>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>












    
</body>
